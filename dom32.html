<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Array</title>
    <link rel="stylesheet" href="dom32.css"/>
</head>
<body>
    <h1>Use a Test Score array</h1>

    <label for="name">Name: </label>
    <input type="text" id="name"><br>
    <label for="score">Score: </label>
    <input type="number" id="score" min="0" max="100"><br>

    <button id="addBtn">Add to Array</button>
    <button id="displayResultsBtn">Display Results</button>
    <button id="displayScoresBtn">Display Scores</button>

    <div id="results"></div>

    <table id="scores_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="dom32.js" ></script>
</body>
</html>
