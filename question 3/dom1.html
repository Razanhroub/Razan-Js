<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom1.css">
</head>
<body>
    <section id="form_container">
        <form id="form">
            <p style="text-align: center;">Register</p>
            <label for="username" >User Name</label>
            <input type="text" id="username" name="username"  class="in"  required>
            <span id="required"></span>
            <label for="pw1">Password</label>
            <input type="password" id="pw1" name="pw1"  class="in"  required>
            <span id="required"></span>
            <label for="pw2">Confirm Password</label>
            <input type="password" id="pw2" name="pw2" class="in"  required><br>
            <span id="required"></span>
            <button type="submit" id="submit" >Register</button>
            <span id="error" ></span>
        </form>
    </section>

    <script src="dom1.js"></script>
</body>
</html>
