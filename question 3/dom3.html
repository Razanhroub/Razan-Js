<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="dom3.css">
</head>
<body>
    <h1>My Shopping List</h1>

    <!-- Form to add a new item -->
    <label for="item">Enter a new item: </label>
    <input type="text" id="item" autofocus> <!-- Text field to enter item -->
    <button id="addBtn">Add item</button> <!-- Button to add item -->

    <!-- The shopping list will appear here -->
    <ul id="shoppingList"></ul>

    <script src="dom3.js"></script>
</body>
</html>
